//1. Создать коллекцию users и заполнить документами (4 штуки) со следующими свойствами (id, name, age, gender). Используйте следующие данные:

// 1 Анатолий 28 m
// 2 Светлана 25 f
// 3 Никита 33 m
// 4 Ольга 22 f

db.users.insertMany([
    {
        _id: 1,
        name: 'Анатолий',
        age: 28,
        gender: 'm'
    },
     {
        _id: 2,
        name: 'Светлана',
        age: 25,
        gender: 'f'
    },
    {
        _id: 3,
        name: 'Никита',
        age: 33,
        gender: 'm'
    },
    {
        _id: 4,
        name: 'Ольга',
        age: 22,
        gender: 'f'
    }
])



// Вывести данные о всех представительницах женского пола
db.users.find(
    {gender: 'f'}
)

// Вывести данные о всех представительницах женского пола и людях старше 30 лет
db.users.find({
    $or:[
        {gender: 'f'},
        {age: {$gt: 30}}
    ]
})
    


// Вывести всех пользователей, у которых имя входит в список (Анатолий, Дмитрий, Ольга, Семен)

db.users.find(
    {name: {$in: ['Анатолий', 'Дмитрий', 'Ольга','Семен']}}
)

// Вывести пользователя с идентификатором 3
db.users.find(
    {_id: 3}
)

// Вывести пользователей в возрасте от 30 до 40 (включая концы)

db.users.find(
    {
        $and: [
            {age: {$gte: 30}},
            {age: {$lte: 40}}
        ]
    }
)
